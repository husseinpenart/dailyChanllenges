<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- two part  -->
    <div class="bodyoption">
      <!-- part 1  -->
      <div class="headerSection">
        <h1 class="title">welcome to you sun set view</h1>
        <h3 class="subtitle">code for your future</h3>
        <p class="paragraph">arrange your future with sunset coding academy</p>
      </div>

      <!-- part 1  -->
    </div>
    <!-- two part  -->
    <div class="login-box" id="transitionSignup">
      <!-- login form  -->
      <div id="login-hide">
        <h1 class="login">Login</h1>
        <form action="">
          <div class="loginForms">
            <input
              class="inputs-classes"
              type="email"
              placeholder="email or username "
              class="input"
            />
            <input
              class="inputs-classes"
              type="password"
              placeholder="password"
              class="input"
            />
            <button type="submit" class="login-button">log in</button>
          </div>
        </form>
      </div>

      <!-- login form  -->

      <!-- sign up form  -->
      <div id="sign-hide" >
        <h1 class="login">SignUp</h1>

        <form action="">
          <div class="SignupForms">
            <input
              class="inputs-classes"
              type="email"
              placeholder="email"
              class="input"
            />
            <input
              class="inputs-classes"
              type="text"
              placeholder="username"
              class="input"
            />
            <input
              class="inputs-classes"
              type="text"
              placeholder="phone"
              class="input"
            />
            <input
              class="inputs-classes"
              type="password"
              placeholder="password"
              class="input"
            />
            <button type="submit" class="login-button">sign up</button>
          </div>
        </form>
      </div>
      <!-- sign up form  -->
      <!-- switch login forms  -->
      <button class="icon-button" id="sign" type="button">&#x21aa;</button>
      <button class="icon-button" id="log" type="button">&#x21a9;</button>
      <!-- switch login forms  -->
    </div>
    <script src="./index.js"></script>
  </body>
</html>
